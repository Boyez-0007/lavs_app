<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Photo Album</title>
</head>
<body>

    <h1 class="title">Photo Gallery</h1>

    <div class="gallery">
        <div class="img-container">
            <img src="https://i.pinimg.com/originals/44/97/16/449716413b4091cd7346d649b2872f49.png" alt="This is a picture of cloudy hills" 
            data-original="./full/hills-full.jpg"
            />
        </div>
        <div class="img-container">
            <img src="https://i.pinimg.com/originals/44/97/16/449716413b4091cd7346d649b2872f49.png" alt="A picture of a random island" 
            data-original="./full/island-full.jpg"
            />
        </div>
        <div class="img-container">
            <img src="https://i.pinimg.com/originals/44/97/16/449716413b4091cd7346d649b2872f49.png" alt="Look at this mountain" 
            data-original="./full/mountain-full.jpg"
            />
        </div>
        <div class="img-container">
            <img src="https://i.pinimg.com/originals/44/97/16/449716413b4091cd7346d649b2872f49.png" alt="Don't get lost in the woods" 
            data-original="./full/woods-full.jpg"
            />
        </div>

        <div class="modal">
            <img src="" alt="" class="full-img">
            <p class="caption">Image Text</p>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
